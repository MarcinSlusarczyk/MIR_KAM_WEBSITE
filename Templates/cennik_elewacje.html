<!DOCTYPE html>
<title>Zakład Kamieniarksi MIR-KAM</title>
<head>
     <meta charset="utf8">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

	<header class="header">

      <h1 class="logo"><a href="#">MIR-KAM Zakład Kamieniarski</a></h1>


      <ul class="main-nav">
                 <li><a href="/">Strona główna</a></li>
          <li><a>Kontakt: (TEL: 600 838 784)</a></li>

        <a href="https://www.facebook.com/firmamirkam" target="_blank">
                     <img alt="Qries" src="/static/images/fb.png"
                     width=50" height="50">
                  </a>
      </ul>
	</header>



{% for produkt in produkty: %}
    <fieldset class="sticky-note">
        <legend class="tape">
    <p>NR PRODUKTU: {{produkt.split(";")[1].strip()}}</p>
    <p>RODZAJ GRANITU: {{produkt.split(";")[2].strip()}}</p>
    <p>METRAŻ: {{produkt.split(";")[3].strip()}}</p>
            </legend>
<img class="zdjecie" src="{{produkt.split(";")[4].strip()}}" </img>
</fieldset>
{% endfor %}
